    <div class="card mt-4 mx-auto" style="width: 25rem;">
        <img src="https://images.pexels.com/photos/25524568/pexels-photo-25524568/free-photo-of-lemon-bag-on-the-pool-deck.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" style="width: 100%; height: 100%;" alt="...">
        <div class="card-body">
            <h5 class="card-title" style="color: brown;">Car Data</h5>
            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
            <p id="output4"></p>
            <p class="card-text">
                
                <button type="submit" class="btn btn-primary w-25" onclick="submit_click()">Submit</button>
                <button type="submit" class="btn btn-primary w-40" onclick="click_here()">Click Here</button>
                <button type="submit" class="btn btn-primary w-40" onclick="click_show()">Show Table</button>
                <button type="reset" class="btn btn-primary w-25" onclick="reset_click()">Reset</button>
            </p>
            <table id="table_car">
                <thead>
                    <tr>
                        <th>ยี่ห้อ</th>
                        <th>รุ่น</th>
                        <th>ทะเบียน</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>

        let cars = ["Toyota", "Honda", "Nissan"];
        let plateID = ["กต-6631", "รย-3349", "นฬ-9412"];
        let carType = ["กระบะ", "เก๋ง", "กระบะ"];

        function submit_click() {
            document.getElementById('output1').innerHTML = cars[0] + ' ' + carType[0] + ' ' + plateID[0];
            document.getElementById('output2').innerHTML = cars[1] + ' ' + carType[1] + ' ' + plateID[1];
            document.getElementById('output3').innerHTML = cars[2] + ' ' + carType[2] + ' ' + plateID[2];
        }

        function reset_click() {
            document.getElementById('output1').innerHTML = '';
            document.getElementById('num1').value = null;
        }

        function click_here() {
            for (let i = 0; i < 3; i++) {
                document.getElementById('output4').innerHTML += cars[i] + ' ' + carType[i] + ' ' + plateID[i] + '<br>';
            }
        }

        function click_show() {
            let table = document.querySelector('#table_car tbody')
            let row = null
            let column = null
            for (let i = 0; i < 3; i++) {
                row = document.createElement('tr')
                column = document.createElement('td')
                column.textContent = cars[i]
                row.appendChild(column)
                column = document.createElement('td')
                column.textContent = carType[i]
                row.appendChild(column)
                column = document.createElement('td')
                column.textContent = plateID[i]
                row.appendChild(column)
                table.appendChild(row)
            }
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
